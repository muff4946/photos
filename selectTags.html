<!doctype html>
<html>
<head>
<title>Anderson Photo Library</title>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<link rel="stylesheet" href="api/select-tag-style.css?v=1.3"></link>
</head>
<body>
	
	<div class="borders">
		<h1 id="header" class="header">Select Tags</h1>
	</div>
	
	<div id="angularEditor",class="container" ng-app="TagSelecter" ng-controler="TagSelecterCont">
		<div class="gridContainer">
			
			<div class="searchType">
				
			</div>
			
			<div class="infoBar">
				
			</div>
			
			<div class="PeopleList">
				<form>
					<div class="row" ng-repeat="x in people_list">
						<input type="checkbox" id="box">
						<label for="bike">{{x.names}}</label><br>
					</div>
				
				</form>
			</div>
			
			<div class="EventList">
				
			</div>
			
			<div class="YearList">
				
			</div>
			
			<div class="OtherList">
				
			</div>
				
	
		</div>
	</div>
</body>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script>


var app = angular.module('TagSelecter',[]);
app.controller('TagSelecterCont', function($scope, $http){
	window.onload = function(){
		$scope.start();
	};
	
	$scope.start = function(){
		//get people tags
		$scope.getPeople();
		//get events tags
		//$scope.getEvents();
		//get year tags
		//$scope.getYears();
		//get other tags   
		//$scope.getOther();
		
	};
	
	$scope.getPeople = function(){
		$http.get("https://photos.dbq-andersons.com/api/product/get_tags_by_type.php?type=individual").then(
			function successfulCallback(response){
				$scope.people_list = response.data.tags;
				console.log(response);
			},
			function errorCallback(response){
				alert("No People Tags");
				console.log("Error"+response);
		});
	};
	
	
});	
</script>
</html>
